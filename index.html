<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-jesussss.patt">

        <!-- Model 3D -->
        <a-entity
          gltf-model="url(jesus_statues.glb)"
          scale="0.015 0.015 0.015"
          position="0 0 0"
        ></a-entity>

        <!-- Card teks pertama -->
        <a-plane
          position="0 0.2 0.6" <!-- Turun dari 0.4 ke 0.2 -->
          width="1.4"
          height="0.4"
          color="#ff0000"
          opacity="0.9"
        ></a-plane>

        <!-- Teks utama -->
        <a-text
          value="Nabi Isa a.s.\nSalah satu Nabi Ulul Azmi"
          align="center"
          color="#ffffff"
          position="0 0.2 0.61" 
          scale="0.4 0.4 0.4"
        ></a-text>

        <!-- Card teks kedua -->
        <a-plane
          position="0 -0.2 0.6" 
          width="2"
          height="0.6"
          color="#ff0000"
          opacity="0.9"
        ></a-plane>

        <!-- Teks penjelasan mukjizat -->
        <a-text
          value="Nabi Isa menunjukkan mukjizat luar biasa:\nmenyembuhkan orang sakit,\nmenghidupkan orang mati,\ndan menciptakan burung dari tanah."
          align="center"
          color="#ffffff"
          position="0 -0.2 0.61" 
          scale="0.35 0.35 0.35"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
