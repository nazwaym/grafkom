<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mukjizat Nabi Isa</title>
    <!-- Library A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- Marker AR -->
      <a-marker type="pattern" url="pattern-jesussss.patt">
        <!-- Cahaya untuk model -->
        <a-light type="ambient" color="#FFFFFF" intensity="1"></a-light>
        <a-light type="directional" position="0 1 0" intensity="0.6"></a-light>

        <!-- Model 3D Nabi Isa -->
        <a-entity
          gltf-model="url(jesus_statues.glb)"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
        ></a-entity>

        <!-- Teks kisah mukjizat -->
        <a-text
          value="Nabi Isa menunjukkan mukjizat luar biasa:\n- Menyembuhkan orang sakit\n- Menghidupkan orang mati\n- Membentuk burung dari tanah\nSemua atas izin Allah."
          position="0 2 1"
          align="center"
          color="#FFFFFF"
          scale="2 2 2"
          side="double"
          look-at="[camera]"
        ></a-text>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
