<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-jesussss.patt">

        <!-- MODEL 3D -->
        <a-entity
          gltf-model="url(jesus_statues.glb)"
          scale="0.015 0.015 0.015"
          position="0 0 0"
        ></a-entity>

        <!-- CARD MERAH -->
        <a-plane
          position="0 0.7 0.6"
          width="2.2"
          height="1.6"
          color="#ff0000"
          opacity="0.9"
        ></a-plane>

        <!-- TEKS DI ATAS PLANE -->
        <a-text
          value="Nabi Isa a.s.\nSalah satu Nabi Ulul Azmi\n\nMukjizat luar biasa:\n- Menyembuhkan orang sakit\n- Menghidupkan orang mati\n- Menciptakan burung dari tanah"
          position="0 0.9 0.61"
          align="center"
          wrap-count="40"
          color="#FFFFFF"
          scale="0.35 0.35 0.35"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
