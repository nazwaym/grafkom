<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-jesussss.patt">

        <!-- Model 3D -->
        <a-entity
          gltf-model="url(jesus_statues.glb)"
          scale="0.015 0.015 0.015"
          position="0 0 0"
        ></a-entity>

        <!-- Card teks (kotak merah) di depan model -->
        <a-plane
          position="0 1 0"
          width="1.4"
          height="0.7"
          color="#ff0000"  
          opacity="0.9"
          rotation="-90 0 0"
        ></a-plane>

        <!-- Teks di atas plane -->
        <a-text
          value="Nabi Isa a.s\nSalah satu Nabi Ulul Azmi\nMukjizat luar biasa:\n- Menyembuhkan orang sakit\n- Menghidupkan orang mati\n- Menciptakan burung dari tanah"
          align="center"
          color="#ffffff"
          position="0 1 0.01"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
