<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-jesussss.patt">

        <!-- Model 3D -->
        <a-entity
          gltf-model="url(jesus_statues.glb)"
          scale="0.015 0.015 0.015"
          position="0 0 0"
        ></a-entity>

        <!-- CARD merah di depan model tapi tidak nutup -->
        <a-plane
          position="0 0.5 0.3"
          width="2"
          height="1.6"
          color="#ff0000"
          opacity="0.8"
        ></a-plane>

        <!-- TEKS -->
        <a-text
          value="Nabi Isa a.s.\nSalah satu Nabi Ulul Azmi\n\nMukjizat luar biasa:\n- Menyembuhkan orang sakit\n- Menghidupkan orang mati\n- Menciptakan burung dari tanah"
          align="center"
          color="#ffffff"
          position="0 0.5 0.31"
          scale="0.3 0.3 0.3"
          wrap-count="35"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
